security:
  user:
    name: user
    password: user
spring:
  rabbitmq:
          host: localhost
          port: 5672
          username: guest
          password: guest
  application:
    name: cloud-gateway-zuul    # 项目名称尽量用小写
ribbon:
  MaxAutoRetries: 3 #同一个Server重试的次数(除去首次)
  MaxAutoRetriesNextServer: 0 #切换相同Server的次数
zuul:
  add-host-header: true
  ignored-services: *
  retryable: true #是否开启重试功能
  ribbon:
    eager-load:
      enabled: true
  routes:
    config-servers:
        path: /config-servers/**
        serviceId: cloud-config-server
        sensitive-headers: Cookie,Set-Cookie
    manages:
      path: /manage/**
      serviceId: cloud-manage-server
      sensitive-headers: Cookie,Set-Cookie
    invokes:
      path: /invoke/**
      serviceId: cloud-invoke-server
      sensitive-headers: Cookie,Set-Cookie
    users:
      path: /users/**
      serviceId: cloud-users-server
      sensitive-headers: Cookie,Set-Cookie
    tasks:
      path: /scheduled-task/**
      serviceId: cloud-scheduled-task-server
      sensitive-headers: Cookie,Set-Cookie
    risks:
      path: /risk-warning/**
      serviceId: cloud-risk-warning-server
      sensitive-headers: Cookie,Set-Cookie
eureka:
  client:
    serviceUrl:
      defaultZone: http://user:user@cloud-eureka-server:8761/eureka/
  instance:
    preferIpAddress: true
#    hostname : discovery   # 指定主机名时候通过主机名访问,否则通过ip地址
logging:
  config: classpath:logback-spring.xml